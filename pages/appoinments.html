                <h4>Appointments</h4>
                <a name="" id="openFormAppBtn" class="btn" href="#" role="button">Add Appointment</a>
        </div>  

        <section class="tabla_back">
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Name</th>

                        <th>Hour</th>

    <div class="forms" id="formCreateAppointment">
        <div class="form-group">
            <div class="titles-form">
                <h5>Create Appointment</h5>
                <a href="#" class="closeButton" id="closeFormAppBtn"><i class="fa-solid fa-xmark"></i></a>
            </div>
    
            <form id="patientForm">
                <div class="mb-3" id="search">
                    <label class="labelTitle" for="name">Search Patient</label>
                    <input type="text" autocomplete="off" class="form-control" id="searchPatient" placeholder="Enter patient DNI">
                    <ul id="autocomplete-list" style="display: none;"></ul>
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="email">Day</label>
                    <input type="date" class="form-control" id="dayApp" placeholder="Enter patient email">
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="dni">Hour</label>
                    <select class="form-control" name="" id="hourApp"></select>
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="motivo">Reason for Appointment</label>
                    <input type="text" class="form-control" id="motivoApp" placeholder="Enter reason for appoinment">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
